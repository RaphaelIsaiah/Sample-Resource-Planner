<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %} {% endblock %}

    <!-- the block Tag inside the <title> element, and the <body> element are placeholders, telling Django to replace this block with content from other sources. -->
  </body>
</html>
